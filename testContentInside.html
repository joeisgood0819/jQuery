<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .boxs {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        .box {
            box-sizing: border-box;
            border-radius: 5px;
            padding: 10px;
            flex: 1;
            background-color: #e7e5e5;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 5px 5px;
            min-height: 250px;
        }

        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #675858;
            color: #fff;
            user-select: none;
        }

        .btns {
            margin-top: 20px;
        }

        button {
            width: 100%;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .words {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="boxs">
            <div class="box left">
                <!-- <div class="ball ball1">1</div> -->
            </div>
            <div class="box right">
            </div>
        </div>
        <div class="btns">
            <button id="b1">重置</button>
            <button id="b2">從前面抽 1 顆，往後面放</button>
            <button id="b3">從前面抽 1 顆，往前面放</button>
            <button id="b4">從後面抽 1 顆，往後面放</button>
            <button id="b5">從後面抽 1 顆，往前面放</button>
        </div>
        <div class="words"></div>
    </div>
    <script src="./js/jquery-3.7.1.min.js">

    </script>
    <script>
        let list;
        reset();

        $("#b1").on("click", reset); //指向reset就好

        $("#b2").on("click", ()=>{
            $(".right").append($(".left .ball").eq(0)); //從前面取一顆，要記得加上.left(才不會抽到右邊的球)
        });

        $("#b3").on("click", ()=>{
            $(".right").prepend($(".left .ball").eq(0)); //從前面取一顆，要記得加上.left(才不會抽到右邊的球)
        });

        $("#b4").on("click", ()=>{
            $(".right").append($(".left .ball").eq($(".left .ball").length - 1)); //從前面取一顆，要記得加上.left(才不會抽到右邊的球)
        });

        $("#b5").on("click", ()=>{
            $(".right").prepend($(".left .ball").eq($(".left .ball").length - 1)); //從前面取一顆，要記得加上.left(才不會抽到右邊的球)
        });

        function reset(){
            $(".ball").remove(); //左右兩箱都重製
            list = randomList(1,46,46);
            list.forEach((elm, index)=>{
            let template = `<div class="ball ball${elm}">${elm}</div>`;
            $(".left").append(template);
            })
        }

        function randomList(min, max, count) {
            if (count > max - min + 1) {
                throw new Error("無法生成不重複的陣列");
            }
            const result = [];
            while (result.length < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!result.includes(randomNumber)) {
                    result.push(randomNumber);
                }
            }
            return result;
        }
    </script>
</body>

</html>
