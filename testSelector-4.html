<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Test Selector 4 表單選擇器</title>
    <style>
        input[type=checkbox]:checked + label{
            font-size: 36px;
        }
        /*input[type=checkbox]:disabled + label{
            background-color: #7e7171;
        } */
        /* *:enabled{
            background-color: #ea3737;
        } */
        
    </style>
</head>
<body>
    <div class="container">
        <button>按鈕</button>
        <input type="button" value="輸入欄位類型按鈕">
        <input type="reset" value="重置">
        <input type="submit" value="送出">
        <br><br>
      
        <input type="checkbox" id="html" name="vehicle1" value="HTML" checked>
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="vehicle2" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="vehicle3" value="JavaScript" disabled>
        <label for="javascript">JavaScript</label>
        <br><br>
      
        <input type="radio" id="male" name="fav_language" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="fav_language" value="女">
        <label for="female">女</label>
        <input type="radio" id="none" name="fav_language" value="不告訴你">
        <label for="none">不告訴你</label>
      
        <br><br>
        <label for="fname">名字:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">姓氏:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="location">所在地:</label>
        <input type="text" id="location" value="Taiwan" disabled><br>
        <label for="password">密碼:</label>
        <input type="password" id="password"><br>
        <label for="email">信箱:</label>
        <input type="email" id="email"><br>
        <label for="notype">沒有type的：</label>
        <input id="notype" name="notype"><br>
        <br><br>
      
        <label for="aa">喜好：</label>
        <select id="aa" name="garden" multiple="multiple">
          <option>看電視</option>
          <option selected="selected">看小說</option>
          <option>旅行</option>
          <option selected="selected">看漫畫</option>
          <option>種花</option>
          <option>時尚</option>
        </select>
        <br><br>
      
        <input type="file"><br>
        <input type="image" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png">
      
        <br><br>
        <textarea name="" id="" cols="30" rows="10">123</textarea>
      </div>	
    <script src="./js/jquery-3.7.1.min.js">
    </script>
    <script>
        // $("button").css("background-color", "orange");
        // $("input[type=button]").css("background-color", "orange");

        //$("[type=button]").css("background-color", "orange");

        $(":button").css("background-color", "orange");
        //先用一般的selector來撰寫，次要再來選擇用Jquery這個冒號的選擇器來寫（會影響效能）

        //$(":checkbox + label").css("display", "none");
        //checkbox沒有background-color這個樣式可以設定

        //$("[type=checkbox] + label").css("display", "none");
        //用這種寫法來取代:的寫法，可以提升效能

        //$("[type=checkbox]:checked").css("display", "none");

        //$(":checked").css("display", "none");

        //$("input:disabled").css("background-color", "orange");
        //$(":disabled").css("background-color", "orange");
        $("*:disabled").css("background-color", "orange");

        //$(":enabled").css("background-color", "lightblue");
        //用選擇器去選，CSS選的到的為優先！（選擇器大於過濾器）
        //$("*:enabled").css("background-color", "lightblue");

        //$("[type=file]").css("background-color", "lightblue");
        $(":file").css("background-color", "lightblue");

        //$("[type=image]").css("border", "2px solid green");
        $(":image").css("border", "2px solid green");

        $("option:selected").css("border", "2px solid gray");
        

        

    </script>
</body>
</html>
