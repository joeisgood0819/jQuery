<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Test Error Event</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>	
    <img src2="https://images.pexels.com/photos/3763799/pexels-photo-3763799.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    <img src2="https://images.pexels.com/photos/4071381/pexels-photo-4071381.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    <img src2="https://images.pexels.com/photos/4071389/pexels-photo-4071389.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    <img src2="https://images.pexels.com/photos/3338542/pexels-photo-3338542.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    <img src2="https://images.pexels.com/photos/3338500/pexels-photo-3338500.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").each(function(){
                let imgURL = $(this).attr("src2");
                //console.log(imgURL);
                $(this)
                .on("error", function(){
                    $(this).attr("src", "https://static.thenounproject.com/png/3674277-200.png")
                })
                .attr("src", imgURL);
            })
        })
    </script>

</body>
</html>
