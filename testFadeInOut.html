<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Test Fade In and Out</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
        }

        .row {
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 10px;
        }

        .row1 {
            background-color: #e7ef9c;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row2">
            <button id="btn1">淡入</button>
            <button id="btn2">淡出</button>
            <button id="btn3">開關</button>
            <button id="btn4">淡到...</button>
        </div>
        <div class="row row1"></div>
        <div class="text"></div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        //使用ID選擇器:但老師比較不愛用ID的方式

        // $("#btn1").on("click", (e)=>{
        //     $(".row1").fadeIn();
        //     $(".text").text("Open!");
        // })

        $("#btn1").on("click", ()=>{
            $(".row1").fadeIn(1500, ()=>{
                $(".text").text("Open!")
            });            
        })
        //加上時間差(duration)
        $("#btn2").on("click", ()=>{
            $(".row1").fadeOut(1500, ()=>{
                $(".text").text("Closed .... ")
            });            
        })

        
        $("#btn3").on("click", ()=>{
            $(".row1").fadeToggle();
            $(".text").text("");
        })//可以設定透明度！

        $("#btn4").on("click", (e)=>{
            $(".row1").fadeTo(500, 0.4,()=>{
                $(".text").text("Arrive Target Opacity !")
            }); //參數:時間、透明度、到了該透明度時的執行函數
        })
    </script>
</body>

</html>
