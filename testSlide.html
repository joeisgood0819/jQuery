<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
        }

        .row {
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 10px;
        }

        .row1 {
            background-color: #e7ef9c;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row2">
            <button id="btn1">捲出</button>
            <button id="btn2">捲入</button>
            <button id="btn3">捲出捲入開關</button>
        </div>
        <div class="row row1"></div>
        <div class="row text"></div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $("#btn1").on("click", ()=>{
            $(".text").text("");
            $(".row1").slideUp(()=>{
                $(".text").text("捲出哩!")
            }); //沒有填秒數也有default值            
        })

        $("#btn2").on("click", ()=>{
            $(".text").text("");
            $(".row1").slideDown(900,()=>{
                $(".text").text("捲入哩!")
            }); //沒有填秒數也有default值            
        })

        $("#btn3").on("click", ()=>{
            $(".text").text("");
            $(".row1").slideToggle((e)=>{
                // 
                console.log(e); //有觸發但沒有傳入事件
                
            }); 
        })
    </script>
</body>

</html>
